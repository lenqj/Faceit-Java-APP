<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #007bff;
        }
        .message-info {
            margin-bottom: 20px;
        }
        .message-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Support Message Details</h1>
    <div class="message-info">
        <p><strong>Category:</strong> ${category}</p>
        <p><strong>Subject:</strong> ${subject}</p>
    </div>
    <p><strong>Message:</strong></p>
    <p>${message}</p>
</div>
</body>
</html>
